<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquareSpace | Log In</title>
    <link rel="stylesheet" href="/asset/style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-wrapper page-wrapper">
            <a href="/index.html"> <i class="fa-solid fa-angle-left"></i> Back</a>
            <a href="/asset/pages/createacc.html" id="create-new-acc">Create Account</a>
        </div>
    </header>
    <div class="logo">
        <img src="/asset/image/png/squarespace-logo-horizontal-black.png" alt="" width="240px">
        <p style="margin-top: 30px;">Log In to SquareSpace</p>
    </div>
    <div class="login-form-row page-wrapper">
        <div class="login-form-col">
            <form action="" class="form-control">
                <label for="">Email Address</label> <br>
                <input type="email" placeholder="name@example.com"> <br>
                <label for="">Password</label> <br>
                <input type="password" placeholder="password"> <br>
                <input type="submit" value="Log In" width="100%"> 
            </form>
        </div>
        <div class="login-form-col">
            <div class="span-border">
                <span></span>
                <p>Or</p>
                <span></span>
            </div>
        </div>
        <div class="login-form-col">
            <div class="social-connected">
                <button>
                    <img src="/asset/image/google.png" alt="" width="20px"> 
                    <p>Continue with Google</p>
                
                </button> <br>
                <button><img src="/asset/image/apple-logo.png" alt="" width="20px"> Continue with Apple</button> <br>
                <button><img src="/asset/image/facebook.png" alt="" width="20px"> Continue with Facebook</button> <br>
            </div>
        </div>
       
    </div>
    <div class="cant-login page-wrapper">
        <p id="support-secure">Secure Login with reCAPTCHA subject to Google
            Terms & Privacy</p>
    </div>
  
    
</body>
</html>
