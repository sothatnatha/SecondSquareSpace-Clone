<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Stared With SquareSpace</title>
    <link rel="stylesheet" href="/asset/style/getstarted.css">

     <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-wrapper page-wrapper">
            <a href="/index.html"> <i class="fa-solid fa-angle-left"></i><img src="/asset/image/png/squarespace-logo-horizontal-black.png" alt="" width="250px"></a>
            <p id="just-boring-btn"><a href="/index.html" style="text-decoration: none; color:#000">I'm Just Browsing</a></p>
        </div>
    </header>
    <div class="container">
        <div class="question-heading">
            <h1>What's your site about?</h1>
            <p>This will help us find you some starting ideas and examples.</p>
            <form action="">
                <select name="" id="">
                    <option value="" selected>Choose your type</option>
                    <option value="">Oline Store</option>
                    <option value="">Portfolio</option>
                    <option value="">Memberships</option>
                    <option value="">Blog</option>
                    <option value="">Schedule</option>
                    <option value="">One Page</option>
                    <option value="">Food</option>
                    <option value="">Entertainment</option>
                    <option value="">Travel</option>
                    <option value="">Restaurant</option>
                    <option value="">Media & Podcasts</option>
                </select> <br>
                <textarea name="" id="txtArea" cols="30" rows="5" placeholder="Describe yourself"></textarea> <br>
                <input type="submit" value="Submit" id="submitBtn">

            </form>
        </div>
    </div>

    
</body>
</html>
